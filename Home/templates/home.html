{% load humanizelib %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat's Homepage</title>
    <style>
    .topnav {
    background-color: #092e20;
    overflow: hidden;
    margin-left: 2%;
    margin-right: 2%;
    margin-top: None;
    position: sticky;
    }
    .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-align: center;
    text-decoration: none;
    font-size: 17px;
    }
    .topnav a:hover {
    background-color: #aecfb9;
    color: black;
    }
    .topnav a.active {
    background-color: #04AA6D;
    color: white;
    }
    </style>
</head>
    <body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/phat_finance/dashboard">Dashboard</a>
        <a href="/phat_finance/expense">Expense History</a>
        <a href="/phat_investment/portfolio">Investment Portfolio</a>
        <a href="/admin/" style="float: right;">Admin board</a>
    </div>
        <h1>Welcome to my Badass Django website !</h1>
    </body>
    <script>
    document.querySelectorAll('.topnav a').forEach(link => {
        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });
    </script>
</html>
